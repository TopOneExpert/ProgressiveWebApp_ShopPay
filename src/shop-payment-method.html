<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="shop-payment-method">
  <script>

    class ShopPaymentMethod extends Polymer.Element {

      static get is() { return 'shop-payment-method' }

      static get properties() { return {
        supportedMethods: {
          type: String,
          value: ''
        },

        data: {
          type: String,
          value: ''
        }
      }}

      getMethod() {
        let supportedMethods = this.supportedMethods;
        let data = this._computeData(this.data);
        return { supportedMethods, data };
      }

      _computeData(data) {
        if (data == '') return {};
        try {
          return JSON.parse(data);
        } catch (e) {
          console.error(`\`data\` value \`${data}\`
            is not a valid JSON.`);
          return {};
        }
      }

    };

    customElements.define(ShopPaymentMethod.is, ShopPaymentMethod);

  </script>

</dom-module>
